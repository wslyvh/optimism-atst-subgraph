type Attestation @entity(immutable: true) {
  id: Bytes!
  index: BigInt!
  creator: Bytes! # address
  receiver: Bytes! # address
  key: Bytes! # bytes32
  keyString: String!
  val: Bytes! # bytes
  valueString: String!
  blockNumber: BigInt!
  blockTimestamp: BigInt!
  transactionHash: Bytes!
}

type Global @entity {
  id: ID!
  attestations: BigInt!
}
